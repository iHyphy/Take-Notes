<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand text-light" href="/">Note Taker</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link active text-white" href="/notes">Notes</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 list-container">
                <div class="card my-4">
                    <div class="card-header">
                        <h5>Saved Notes</h5>
                    </div>
                    <ul class="list-group list-group-flush" id="note-list">
                        <!-- Notes will be appended here by JavaScript -->
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="note-form-container">
                    <h3 class="note-title">New Note</h3>
                    <input type="text" id="note-title" class="note-title-input" placeholder="Note Title" maxlength="28">
                    <textarea id="note-textarea" class="note-textarea" placeholder="Note Text"></textarea>
                    <div class="note-form-buttons">
                        <button id="save-note" class="btn btn-success save-note">Save</button>
                        <button id="new-note" class="btn btn-primary new-note">New Note</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
